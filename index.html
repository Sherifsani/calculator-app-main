<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <!-- fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=League+Spartan:wght@700&display=swap"
      rel="stylesheet"
    />
    <!-- fonts -->
    <link rel="stylesheet" href="./css/styles.css" />

    <title>Calculator app</title>
  </head>
  <body>
    <main>
      <div class="container">
        <section class="head">
          <h1 class="theme-one-text">calc</h1>
          <div class="theme-switcher">
            <p class="name theme-one-text b">theme</p>
            <div class="switcher">
              <div class="theme-id">
                <p class="theme-one-text b">1</p>
                <p class="theme-one-text b">2</p>
                <p class="theme-one-text b">3</p>
              </div>
              <div class="theme-btns c theme-one-dot">
                <div class="first item">
                  <div class="dot theme-dot-one"></div>
                </div>
                <div class="second item"></div>
                <div class="third item"></div>
              </div>
            </div>
          </div>
        </section>
        <section class="display">
          <div class="display-no d c screen-one"></div>
        </section>
        <section class="keys screen-one">
          <div class="key key-one k">7</div>
          <div class="key key-one k">8</div>
          <div class="key key-one k">9</div>
          <div class="key del del-one de">DEL</div>
          <div class="key key-one k">4</div>
          <div class="key key-one k">5</div>
          <div class="key key-one k">6</div>
          <div class="key key-one k">+</div>
          <div class="key key-one k">1</div>
          <div class="key key-one k">2</div>
          <div class="key key-one k">3</div>
          <div class="key key-one k">-</div>
          <div class="key key-one k">.</div>
          <div class="key key-one k">0</div>
          <div class="key key-one k">/</div>
          <div class="key key-one k">*</div>
          <div class="key reset del-one de">RESET</div>
          <div class="key equal shade-one-eq">=</div>
        </section>
      </div>
    </main>
    <script src="./src/app.js"></script>
  </body>
</html>
